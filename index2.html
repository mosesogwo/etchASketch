<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <button id="btn">New Grid</button>
        <button id="reset">Reset Grid</button>
        
        <div id="container">
            
        </div>
        
        
   
        
        
        <script>
       
            const btn = document.querySelector("#btn");
            btn.addEventListener('click', newDiv);
           
                
            function newDiv() {
                var cheight = document.getElementById('container').offsetHeight;
                console.log(cheight);

                let abort = false;        
                let n = prompt('Enter number of squares per side');
                let numSquares=n*n;
                let i=1;

                while (i<=numSquares){
                    var boxheight = ((cheight-(n*2)-2)/n);
                    let container = document.querySelector('#container');
                    let div = document.createElement('div');
                    div.classList.add('cell');
                    div.style.height = boxheight+'px';
                    div.style.width = boxheight+'px';
                    div.style.verticalAlign = "top";
                    container.appendChild(div);
                    div.onmouseenter = () => div.classList.add('over');
                        i++; 
                }
                
                
                }
               
            
            
            

                
            
        
        
        </script>
    </body>
</html>
